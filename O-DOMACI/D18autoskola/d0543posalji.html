<body onload="poslatiPodaci()">

            <!--slika-->
            <img src="AutoSkolaImgs/slika.jpeg" id="slikaDiv">
        </div>
        <div class="row">
            <div class="col" id="navigacija">
                <!--nav-->
                <span>
                    Siguran put do vozačke dozvole.
                    <br>
                    Pozovite nas odmah: 011/123-456

            </div>
        </div>
        
        <div class="row">
            <!--divForma-->
            <div class="col" id="leviDiv">
                <!--leviDiv-->
            </div>
            <div class="col" id="forma">
                <!--prikaz podataka iz forme-->

                <!--
                    име:
                    презиме:
                    адреса:
                    јмбг:
                    категорија:
                    износ за уплату:
                -->

                <fieldset style="width: 200px;">
                    <legend>Послати подаци: </legend>
                    <form name="poslatiPodaci" method="GET" action="d0540autoskola.html" >

                        <table>

                                </tr>
                                <tr>
                                    <td>Презиме: </td>
                                    <td><input type="text" id="prezime" disabled></td>
                                </tr>
                                <tr>
                                    <td>Адреса: </td>
                                    <td><input type="text" id="adresa" disabled></td>
                                </tr>
                                <tr>
                                    <td>ЈМБГ: </td>
                                    <td><input type="text" id="jmbg" disabled></td>
                                </tr>
                                <tr>
                                    <td>Категорија: </td>
                                    <td><input type="text" id="kat" disabled></td>
                                </tr>
                                <tr>
                                    <td>Број рата: </td>
                                    <td><input type="text" id="rate" disabled></td>
                                </tr>
                                <tr>
                                    <td>Износ рате: </td>
                                    <td><input type="text" id="rate" disabled></td>
                                </tr>
                            </tbody>
                        </table>

                        <!--
                        <p onclick="pribaviIme()"> име:</p>

                        <p onclick="pribaviRatu()"> број рата:</p>
                        <p onclick="iznosRate()">износ рате: </p>
                        -->
                        
                    </form>

            <div class="col" id="desniDiv">
                <!--desniDiv-->
            </div>
