<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Prekvalifikacije, ETF, PHP, html5, css" />
    <meta name="author" content="Marija Savić" />
    <meta name="description" content="PHP: osnove HTMLa | forme | zadatak3" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme: student</title>
    <style type="text/css">
        #glavniDiv {
            width: fit-content;
        }
        #zaglavlje {
            background-color: #00CC99;
            text-align: center;
            padding: 10px;
        }

        #podnozje {
            background-color: #00CC99;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 10px;
        }
        #leviMeni {
            background-color: #FFFFCC;
        }
        #unos {
            background-color: lightgray;
            text-align: center;
        }
        #desniMeni {
            background-color: #CCCCCC;
            padding-right: 20px;
        }
        form {
            padding-top: 100px;
            padding-bottom: 100px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <div id="glavniDiv">

        <table>
            <th>
                <tr><td colspan="4" id="zaglavlje"><h1>Пример: регистрација корисника</h1></td></tr>
                <tr>
                    <td colspan="3" id="leviMeni">
                        <form name="formaReg" method="get" action="posalji.html">
                            <h4 id="unos">Унесите: </h4>
                            <table cellspacing="5px" cellpadding="5px">
                                <tr>
                                    <td>Име:</td>
                                    <td><input type="text" placeholder="Упишите име"></td>
                                    <td>Презиме:</td>
                                    <td><input type="text" placeholder="Упишите презиме"></td>
                                </tr>
                                <tr>
                                    <td>Адреса:</td>
                                    <td><input type="text" placeholder="Улица и број"></td>
                                    <td>Поштански број:</td>
                                    <td><input type="number" placeholder="5 цифара" size="5"></td>
                                </tr>
                                <tr>
                                    <td>Пол:</td>
                                    <td>
                                        <input type="radio" name="pol" />Мушки
                                        <br>
                                        <input type="radio" name="pol" checked />Женски
                                    </td>
                                    <td>Држава:</td>
                                    <td>
                                        <select name="drzava">
                                            <option>Србија</option>
                                            <option>Црна Гора</option>
                                            <option>Република Српска</option>
                                            <option>Хрватска</option>
                                            <option>Македонија</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Корисничко име:</td>
                                    <td><input type="text" placeholder="Upišite korisničko ime"></td>
                                    <td>Лозинка:</td>
                                    <td><input type="password" /></td>
                                </tr>
                                <tr>
                                    <td colspan="4" align="center">
                                        <input id="dugme" type="submit" value="РЕГИСТРУЈ СЕ" />
                                        <input id="dugme" type="reset" value="ОДУСТАНИ" />
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </td>
                    <td id="desniMeni">
                        <h2>Наслов</h2>
                        <ol type="I">
                            <li>Елемент 1</li>
                            <li>Елемент 2
                                <ul type="circle">
                                    <li>поделемент 2.1</li>
                                    <li>поделемент 2.2</li>
                                    <li>поделемент 2.3</li>
                                </ul>
                            </li>
                            <li>Елемент 3</li>
                            <li>Елемент 4</li>
                            </li>
                        </ol>
                    </td>
                </tr>
                <tr><td colspan="4" id="podnozje">подножје документа</td></tr>
            </th>
        </table>
    </div>
</body>
</html>
