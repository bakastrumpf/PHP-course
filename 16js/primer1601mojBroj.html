<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Prekvalifikacije, ETF, PHP, html5, bootstrap, JS, JSdeliver" />
    <meta name="author" content="JDJ | MS" />
    <meta name="description" content="PHP: JS basics" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS6 | PHP#16</title>
    <script src="primer1603mojBroj.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <!-- 
                    <h1>00.00:000</h1>
                -->
                <h1 id="timer">00.00.000</h1>
            </div>
            <div class="col">
                <button class="btn btn-success" onclick="start();" id="dugmence">
                    Start
                </button>

                <button class="btn btn-success" onclick="calculate()" ; id="calculate">
                    Submit
                </button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <h2 id="goal">000</h2>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-1">
                <h2 id="digit1" onclick="detect('digit1')">0</h2>
            </div>
            <div class="col-1">
                <h2 id="digit2" onclick="detect('digit2')">0</h2>
            </div>
            <div class="col-1">
                <h2 id="digit3" onclick="detect('digit3')">0</h2>
            </div>
            <div class="col-1">
                <h2 id="digit4" onclick="detect('digit4')">0</h2>
            </div>
            <div class="col-4">
                <h2 id="number0" onclick="detect('number0')">0</h2>
            </div>
            <div class="col-4">
                <h2 id="number1" onclick="detect('number1')">0</h2>
            </div>
        </div>




        <div class="row text-center">
            <div class="col-2">
                <h1 id="plus" onclick="detect('plus')">+</h1>
            </div>

            <div class="col-2">
                <h1 id="minus" onclick="detect('minus')">-</h1>
            </div>

            <div class="col-2">
                <h1 id="puta" onclick="detect('puta')">*</h1>
            </div>

            <div class="col-2">
                <h1 id="podeljeno" onclick="detect('podeljeno')">/</h1>
            </div>

            <div class="col-2">
                <h1 id="oZagrada" onclick="detect('oZagrada')">(</h1>
            </div>

            <div class="col-2">
                <h1 id="zZagrada" onclick="detect('zZagrada')">)</h1>
            </div>

        </div>

        <div class="row text-center bg-light mt-3" style="height: 50px;">
            <div class="col">
                <h2 id="result"></h2>
            </div>
        </div>

        <div class="row text-center mt-3">
            <div class="col">
                <h1 id="info"></h1>
            </div>
        </div>

    </div>

</body>

</html>
