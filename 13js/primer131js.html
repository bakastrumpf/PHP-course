<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JavaScript3</title>

<body>
    <h1>Hello, JS!</h1>
    <script>
        let i = 0;
        for(i=0; i <= 10; i++){
            // console.log("I = " + i);
            // continue;
            // console.log("I^2 = " + i*i);

            if (i%2 == 0){
                continue;
            }
            console.log(i + "^2 = " + i*i);            
        }

        let number = 0;
        number = Math.random()*5;
        // number = Math.random ()*(high - low) + low;
         // number = Math.random ()*(5 - 0) + 0;
        number = Math.floor(number);
        let success = false;
        while (!success){
            // let guess = prompt("Your guess?");
            // guess = parseInt(guess);
            let guess = number;
            if(guess != number){
                continue;
            }
            success = true;
        }
        console.log("Game over!");

        function printHello(){
            console.log("Hello, world!");
        }

        printHello();
        printHello();
        printHello();
        
        function printSum(a, b){
            let result = a + b;
            console.log("a=" + a);
            console.log("b=" + b);
            console.log("Result = " + result);
        }

        printSum();
        printSum(17, -5);
        printSum(17, "b");

        function min(c, d){
            result2 = c;
            if (result2 > d){
                result2 = d;
            }
            return result2;
        }

        let minimum = min (10, 7);
        console.log("Minimum dva broja je " + minimum);
      
        function takeAGuess(){
            let guess = prompt("Your guess:");
            guess = parseInt(guess);
            if(guess == number){
                alert ("Congrats! You are right!");
            }else {
                alert ("Try again!");
            }
        }

    </script>

<button onClick="printHello()">
    Say hello!

</button>

<button onClick="takeAGuess()">
    Take a guess!

</button>

</body>
